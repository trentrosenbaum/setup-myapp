name: My Golang Action

on:
  push:
    branches:
      - main

jobs:
  build:
    env:
      GITHUB-TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.6

    - name: Build and run the Golang Action
      run: |
        make build
        ./setup-myapp
